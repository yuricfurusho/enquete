<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Sistema de enquete</title>
</h:head>
<h:body>

	<h1>Manter Aula</h1>

	<h:form>

		<input type="hidden" jsf:value="#{MBeanAula.id}" />

		<h:panelGrid columns="2">

			<h:outputText value="Número:" />
			<input type="number" jsf:id="numero" jsf:value="#{MBeanAula.numAula}" />

			<h:outputText value="Data:" />
			<input type="date" jsf:id="data" jsf:value="#{MBeanAula.data}">
			<f:convertDateTime pattern="yyyy-MM-dd" />
			</input>

			<h:outputText value="Descrição" />
			<input type="Text" jsf:id="descricao"
				jsf:value="#{MBeanAula.descricao}" />
		</h:panelGrid>

		<button jsf:action="#{MBeanAula.salvar}">Salvar</button>
	</h:form>

	<h1>Listar Aulas</h1>

	<h:form>
		<h:dataTable value="#{MBeanAula.aulas}" var="aula" width="50%"
			border="1">

			<h:column>
				<f:facet name="header">ID</f:facet>

				<h:commandLink action="#{MBeanAula.carregarAula(aula.id)}">
					<h:outputText value="#{aula.id}"></h:outputText>
				</h:commandLink>

			</h:column>

			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{aula.numAula}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{aula.data}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{aula.descricao}"></h:outputText>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
